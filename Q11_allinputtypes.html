<html>
    <head><title>All Input Elements</title></head>
    <body>
        <h3>All types of input elements</h3>
        <label for="text">Text Field</label>
        <input type="text", id="text"/><br>
        <label for="email">Email Field</label>
        <input type="email", id="email"/><br>
        <label for="password">Password Field</label>
        <input type="password", id="pwd"/><br>
        <label for="tel">Phone no Field</label>
        <input type="tel", id="tel"/><br>
        <label for="date">Date Field</label>
        <input type="date", id="date"/><br>
        <label for="datetime">Datetime Field</label>
        <input type="datetime", id="datetime"/><br>
        <label for="Time">Time Field</label>
        <input type="time", id="time"/><br>
        <label for="radio">Radio button</label>
        <input type="radio", id="radio"/><br>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox", id="checkbox"/><br>
        <label for="number">Number field</label>
        <input type="number", id="number"/><br>
        <label for="button">Button field</label>
        <input type="button", id="button"/><br>
        <label for="range">Range field</label>
        <input type="range", id="range"/><br>
        <label for="search">Search field</label>
        <input type="search", id="search"/><br>
        <label for="url">URL field</label>
        <input type="url", id="url"/><br>
        <label for="reset">Reset field</label>
        <input type="reset", id="reset"/><br>
        <label for="file">File field</label>
        <input type="file", id="file"/><br>
        
    </body>
</html>
