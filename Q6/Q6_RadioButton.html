<html>

<head>
    <title>
        Employee type
    </title>
    <style>
        div {
            max-width: 500px;
            margin: 200px auto;
            padding: 20px;
            background-color: #f6f1f1;
            border-radius: 19px;
            box-shadow: 0 0 10px rgba(81, 80, 80, 0.1);

        }

        input[type="radio"]:checked + label:before {
            background-color: black;
            cursor: pointer;
        }

        label {
            font-weight: lighter;
            font-size: large;
        }

    
    </style>
</head>

<body>
    <div class="container">
        <h3>Select Employee Type</h3>
        <form type="Select Employee Type" id="EmployeeType" autocomplete="on" validate>
           
            <input type="radio" , id="Salaried" , name="radiobutton" />
            <label for="Salaried">Salaried</label><br>
            <input type="radio" , id="Own Business" , name="radiobutton" />
            <label for="Own Business ">Own Business</label>
        </form>
    </div>
</body>

</html>
