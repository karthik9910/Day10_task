<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>
<style>
    table,
    th,
    td {
        max-width: 800px;
       
            margin: 50px auto;
            padding: 20px;
        border: 1px solid black;
        border-collapse: collapse;
        
    }

    .table1,.tbody1{
        max-width: 400px;
       
            margin: 200px auto;
            padding: 20px;
    }
</style>

<body>
    <table class="table1">
        <thead>
            <tr>
                
                <th>Customer</th>
                <th colspan="3">Items</th>
                <th colspan="4">Payments</th>
                
            </tr>
        </thead>
        <tbody class="tbody1">
            <tr>
                <td rowspan="4">Customer Name</td>
                <td>Item1</td>
                <td>5</td>
                <td>$400</td>
                <td rowspan="2" >12 Sep 2018</td>
                <td rowspan="2" >$3,000.00</td>
            </tr>

            <tr>
            
                <td rowspan="2">Item2</td>
                <td rowspan="2">10</td>
                <td rowspan="2">$200</td>
                <!-- <td rowspan="2"></td> -->
            </tr>
            <tr>
                <td rowspan="2">18 Sep 2018</td>
                <td rowspan="2">$2,000.00</td>
            </tr>
            <tr> <td >Item3</td>
                <td>2</td>
                <td>$500</td>
                </tr>
        </tbody>
    </table>
</body>

</html>
