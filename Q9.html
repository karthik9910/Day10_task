<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Values for Form Elements</title>
</head>
<style>
     .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 19px;
            box-shadow: 0 0 10px rgba(81, 80, 80, 0.1);
        }
</style>
<body>
    <div class="container">
    <form>
        <!-- Text Input -->
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" value="name"><br>

        <!-- Email Input -->
        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" value="email@example.com"><br>

        <!-- Password Input -->
        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" value="password"><br>
 

        <!-- Radio Buttons -->
        <label for="radio1">Radio 1:</label>
        <input type="radio" id="radio1" name="radio" value="option1" checked>
        <label for="radio2">Radio 2:</label>
        <input type="radio" id="radio2" name="radio" value="option2"><br>


        <!-- Select Dropdown -->
        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3" selected>Option 3</option>
        </select><br>

          <!-- Checkbox -->
          <label for="checkbox">Checkbox:</label>
          <input type="checkbox" id="checkbox" name="checkbox" checked><br>

        <!-- Textarea -->
        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50">Default Textarea</textarea><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</div>
</body>
</html>
